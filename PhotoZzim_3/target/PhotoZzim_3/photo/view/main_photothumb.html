{{#data}}
		<li class='span2'>
			{{#dateCheck ../type}}

				{{else}}
				{{#idCheck uid}}	
					<a href='#' class='thumbnail friends detail'>
				{{else}}
					<a href='#' class='thumbnail detail'>
				{{/idCheck}}
			{{/dateCheck}}
				<img src='../img/glare1.png'>

					{{else}}
					<p>히스토리 없음</p>
					{{/if}}
				{{/dateCheck}}
			</a>
		</li>
{{/data}}
