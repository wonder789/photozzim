	<div class='uploadProgress progress progress-danger'>
		<div class="bar" ></div>
	</div>

			<ul class="thumbnails">
			</ul>

		<input type="file" id="fileElem" multiple accept="image/*" style="display:none" > 
		</div>
		<div>
			<a id='uploadButton' class='btn btn-info' href='#upload'>
				<i class='icon-upload icon-white'></i>

				<i class='icon-upload icon-white'></i>
					<span class='divider'></span>

			<a id='resetButton' class='btn btn-info' href='#removeitem'>

		</div>

			  </div>
			  <div class="modal-body">
				  <form class='groupList'>
				  </form>
			    <div class='namebox'></div>
			  </div>
			  <div class="modal-footer">
			    <a href="#g_photoclose" class="btn btn-primary">닫기</a>
			    <a href="#g_photoadd" class="btn btn-primary">그룹 사진 추가</a>
