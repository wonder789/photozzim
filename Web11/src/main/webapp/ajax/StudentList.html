<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel='stylesheet' type='text/css' href='./css1/common.css'>
<link rel='stylesheet' type='text/css' href='StudentList.css'>
<script src='http://code.jquery.com/jquery-1.8.2.js' type='text/javascript'></script>
<script src='StudentList2.js' language='Javascript' type='text/javascript'></script>
<!-- <script src='./js/Base.js' language='Javascript' type='text/javascript'></script> -->
<title>학생 목록</title>
</head>
<body>
<div id='main'>
<h1>학생 목록</h1>
<div id='content'>
<table id='studentTable'>
<tr>
	<th>번호</th>
	<th>이름</th>
	<th>전화번호</th>
	<th>재직자</th>
</tr>
</table>
</div>
<div id='detail'>
<h1>학생 정보</h1>
<form id='studentForm' action='add.do'>
<ul>
<li><label for='no'>번호 : </label>
<input type='text' id='no' name='no' size='10' readonly="readonly"></li>
<li><label for='name'>이름 :</label>
<input type='text' id='name' name='name' size='20'></li>
<li><label for='tel'>전화 : </label>
<input type='text' id='tel' name='tel' size='20'></li>
<li><label for='age'>나이 : </label><input type='text' id='age' name='age' size='10'></li>
<li><label for='address'>주소 : </label>
<textarea id='address' name='address' cols='40' rows='5'></textarea></li>
<li><label for='working'>재직자 : </label>
<input type='checkbox' id='working' name='working'>재직중</li>
<li><label for='saveBtn'>&nbsp</label><input type='button' id='saveBtn' value='저장'>
<input type='reset' id='cancel' value='취소'><input type='button' class='hidden' id='delBtn' value='삭제'></li>
</ul>
</form>
</div>
</div>
</body>
</html>
