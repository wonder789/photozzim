<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
	<style>
		ul{
			list-style: none;
		}
		li:first-child{
			border-radius : 10px 0 0 10px;
		}
		li{
			float  :left;
			background : red;
			padding : 15px;
		}
		li:nth-child(2n){
			background : blue;
		}
		li:last-child{
			border-radius : 0 10px 10px 0;
		}
		
    </style>
</head>
<body>
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
		<li>eee</li>
		<li>fff</li>
		<li>ggg</li>
		<li>hhh</li>
		<li>kkk</li>
	</ul>   
</body>
</html>
